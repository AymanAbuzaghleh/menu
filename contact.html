<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ayman Abuzaghleh">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>Contact US - LTS</title>
    <script src="js/main.js" defer></script>
</head>

<body>
    <!------------  HEADER  --------------->

    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!------------  SECTION  --------------->

    <section class="hero">
        <figure>
            <img src="img/tacos_close_up_1000x649.png" alt="tacos close up" title="Tacos ready to eat" width="1000px"
                height="649px">
            <figcaption class="offscreen">
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </section>

    <!------------  MAIN  --------------->

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+962798049874">+962798049874</a>
            </address>
        </article>

        <hr>

        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" class="contact__form" method="post">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A message</legend>
                    <p class="contact__p">
                        <label for="name" class="contact__label">Name:</label>
                        <input type="text" class="contact__input" name="name" id="name" placeholder="Your Name"
                            required>
                    </p>

                    <p class="contact__p">
                        <label for="email" class="contact__label">Email:</label>
                        <input type="email" class="contact__input" name="email" id="email" placeholder="Your Email"
                            required>
                    </p>

                    <p class="contact__p">
                        <label for="meassage" class="contact__label">Message:</label>
                        <textarea class="contact__textarea" name="meassage" id="meassage" cols="30" rows="10"
                            placeholder="Type Your Message Here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
    </main>

  <!------------  FOOTER  --------------->

  <footer class="footer">
    <span class="nowrap">Copyright &copy; <time id="year"></time></span>
    <span class="nowrap">Little Taco Shop</span>
  </footer>


</body>

</html>
